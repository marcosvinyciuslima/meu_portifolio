<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portifólio - Marcos Vinycius</title>
</head>
<body>
<!-- Person -->
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá,<span></span></h1>
                <h1>Meu nome é<span></span></h1>
                <h1>Marcos Vinycius<span></span></h1>
            </div>

            <div class="stacks-content">
                <h3>Techs :</h3>
                <div class="stacks">
                    <ul>
                        <li>
                            <div data="HTML5">
                            <img src="svg/html.svg" alt="html5-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="CSS3">
                            <img src="svg/css.svg" alt="css3-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="JS">
                            <img src="svg/js.svg" alt="javascript-icon">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="person-background">
            <div class="wrapper-profile-photo">
                <img class="profile-photo" src="img/profile.png" alt="Imagem de perfil">
            </div>

            <div class="links">
                <a href="https://github.com/marcosvinyciuslima">
                    <img src="./svg/logo-github.svg" alt="Link do GitHub">
                </a>
                <a href="">
                    <img src="./svg/logo-insta.svg" alt="Link do Instagram">
                </a>
                <a href="https://www.linkedin.com/in/marcos-vinycius-7902a0278/">
                    <img src="./svg/logo-linkedin.svg" alt="Link do Linkedin">
                </a>
                
            </div>
        </div>
    </section>
<!-- End Person -->
</body>
</html>
